spring:
  application:
    name: eric-like

  mvc:
    servlet:
      path: /api

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: localhost:3306/eric_like?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

knife4j:
  enable: true
  setting:
    language: zh_cn